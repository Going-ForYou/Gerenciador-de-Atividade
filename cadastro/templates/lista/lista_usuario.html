<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>Lista de usuario</title>
</head>
<body>


<div class="container">

   {% if messages %}
        <br>
            {% for message in messages%}
                <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %}

       {% endif %}

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Num</th>
      <th scope="col">Nome</th>
      <th scope="col">CPF</th>

    </tr>
  </thead>
  <tbody>
{% for usuario in usuarios%}
    <tr>
      <th scope="row">1</th>
        <td><a href="{% url 'deletarCli' usuario.slug %}">{{usuario.nome}}</a></td>
      <td>{{usuario.cpf}}</td>

    </tr>
{% endfor %}
  </tbody>
</table>


</div>


</body>
</html>
