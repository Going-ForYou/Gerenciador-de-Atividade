<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <title>Lista de usuario</title>
</head>
<body>


<div class="container">

   {% if messages %}
        <br>
            {% for message in messages%}
                <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %}

       {% endif %}

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Atividade</th>
      <th scope="col">Responsavel</th>
      <th scope="col">Dia Atvidade</th>

    </tr>
  </thead>
  <tbody>
{% for atividade in atividades%}
    <tr>
      <th scope="row">{{atividade.nome_atividade}}</th>
        <td><a href="{% url 'deletarAti' atividade.id %}">{{atividade.responsavel}}</a></td>
      <td>{{atividade.dia_atividade}}</td>

    </tr>
{% endfor %}
  </tbody>
</table>


</div>


</body>
</html>
