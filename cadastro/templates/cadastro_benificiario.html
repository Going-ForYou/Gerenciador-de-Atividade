
{% load static%}
<!DOCTYPE html>
<html lang="en">

</head>

<body>

<div class="container">

            {% for message in messages%}

    {% endif %}


    <!-- FRONTE GLENDINHA AQUI -->

 <form action="{% url 'cdE' %}" method="POST">

 </form>

    <script src="{% static 'js/cadastroExterno/cadastroExterno.js' %}"></script>

        <!-- FRONT temina aqui -->


</div>

</body>


</html>
