{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <title>Title</title>
</head>
<body>

<div class="container">

    {% if messages %}
        <br>
            {% for message in messages%}
                <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %}

    {% endif %}

 <form action="{% url 'cdE' %}" method="POST">
        {% csrf_token %}

        {{form}}
     <br><br>
     <input type="submit" value="Cadastra" class="btn btn-success">
 </form>
</div>

    <script src="{% static 'js/cadastroExterno/cadastroExterno.js' %}"></script>

</body>
</html>
