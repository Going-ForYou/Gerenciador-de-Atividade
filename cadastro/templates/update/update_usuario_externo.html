{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Atualizar Usuário Externo</title>
</head>

<body>

<div class="container">
    <h1>Atualizar Usuário Externo</h1>

    {% if messages %}
        <br>
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'update_usuario_externo' usuario.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br><br>
        <input type="submit" value="Salvar" class="btn btn-success">
        <a href="{% url 'lista_externa' %}" class="btn btn-primary">Voltar para Lista</a>
        <a href="{% url 'cdE' %}" class="btn btn-secondary">Voltar para o cadastro</a>
    </form>

    <script src="{% static 'js/cadastroExterno/cadastroExterno.js' %}"></script>
</div>

</body>

</html>
