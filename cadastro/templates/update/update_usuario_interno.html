{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "update_usuario_interno.css" %}">
</head>



<body>
    <h2>Edição de Usuário Interno</h2>
    <div class="form-container">
        <form id="beneficiaryForm" method="POST">{% csrf_token%}
            <div class="form-group">
                <label for="nome">Nome:</label>
                {{form.first_name}}
            </div>
            <div class="form-group">
                <label for="userType">Tipo de Usuário:</label>
                {{form.tipoUsuario}}
            </div>
            <div class="form-group">
                <label for="funcao">Função:</label>
                {{form.funcao}}
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                {{form.username}}
            </div>
            <div class="form-group">
                <label for="perfil">Tipo de Perfil:</label>
                {{form.grupo_de_acesso}}
            </div>
            <button type="submit" id="saveChangesBtn">Salvar Alterações</button>
        </form>
    </div>

    <div id="saveConfirmation" class="confirmation-box">
        <p>Você tem certeza que deseja salvar as alterações?</p>
        <button id="confirmSaveBtn">Sim</button>
        <button id="cancelSaveBtn">Não</button>
    </div>

    <div id="notification" class="notification"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
