<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --azul-claro: #4AA0CD;
            --azul-escuro: #041241;
            --rosa: #D155A4;
            --amarelo: #FFD500;
            --branco: #FFFFFF;
            --cinza-claro: #f4f4f4;
            --azul: #007BFF;
            --verde: #2E8B57;
            --fonte: "Nunito", sans-serif;
        }
        body {
            font-family: var(--fonte);
            margin: 0;
            padding: 0;
            background-color: var(--cinza-claro);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: var(--azul-claro);
            padding-top: 20px;
            color: var(--azul-escuro);
        }

        .logo {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            width: 95%;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            padding: 10px;
        }

        .menu li a {
            color: var(--azul-escuro);
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .menu li a i {
            margin-right: 10px;
        }

        .menu li a .fa-chevron-down {
            margin-left: auto;
        }

        .menu li a:hover {
            color: var(--azul-escuro);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu li ul {
            list-style-type: none;
            padding-left: 20px;
            font-size: 14px;
            display: none;
        }

        .menu li ul li {
            padding: 5px 10px;
        }

        .menu li ul li a {
            font-size: 14px;
        }

        .pagina-inicial {
            margin-bottom: 20px;
            border-top: 1px solid var(--azul-escuro);
            border-bottom: 1px solid var(--azul-escuro);
            padding: 10px 0;
        }

        .logout {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--azul-claro);
            color: var(--azul-escuro);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .logout a {
            color: var(--azul-escuro);
            text-decoration: none;
        }

        a {
            text-decoration: none;
            font-family: var(--fonte);
            color: var(--azul-escuro);
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .profile {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--azul-claro);
            color: var(--azul-escuro);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        h1 {
            font-family: var(--fonte);
            color: var(--azul-escuro);
        }

        .box-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            background-color: var(--branco);
            border: 1px solid var(--azul-claro);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 calc(50% - 20px);
            box-sizing: border-box;
            text-align: center;
        }

        .box h2 {
            margin-top: 0;
            color: var(--azul-escuro);
            border-bottom: 2px solid var(--azul-claro);
            padding-bottom: 10px;
            font-size: 25px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--azul-escuro);
            font-weight: bold;
        }

        .form-group select {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid var(--azul-claro);
            border-radius: 5px;
            box-sizing: border-box;
            font-family: var(--fonte);
        }

        .btn-inscrever {
            background-color: var(--azul-escuro);
            color: var(--branco);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn-inscrever:hover {
            background-color: var(--azul-claro);
            color: var(--azul-escuro);
        }

        .notification {
            display: none;
            padding: 10px;
            background-color: var(--verde);
            color: var var(--branco);
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div><img class="logo" src="D:/DocumentosHD/Gerenciador-de-Atividade/frontend/img/logo (1).png" alt="Logo"></div>
        <ul class="menu">
            <li class="pagina-inicial"><a href="home.html"><i class="fas fa-home"></i> Página Inicial</a></li>
            <li>
                <a href="#" onclick="toggleDropdown(event, 'atividades-dropdown')"><i class="fas fa-tasks"></i> Atividades <i class="fas fa-chevron-down" style="margin-left:auto;"></i></a>
                <ul id="atividades-dropdown">
                    <li><a href="listagens/aulas.html"><i class="fas fa-chalkboard-teacher"></i> Aulas</a></li>
                    <li><a href="listagens/servicos.html"><i class="fas fa-concierge-bell"></i> Serviços</a></li>
                </ul>
            </li>
            <li>
                <a href="#" onclick="toggleDropdown(event, 'usuarios-dropdown')"><i class="fas fa-users"></i> Usuários <i class="fas fa-chevron-down" style="margin-left:auto;"></i></a>
                <ul id="usuarios-dropdown">
                    <li><a href="listagens/usuariosInternos.html"><i class="fas fa-user-shield"></i> Usuário Interno</a></li>
                    <li><a href="listagens/usuariosExternos.html"><i class="fas fa-user-friends"></i> Usuário Externo</a></li>
                </ul>
            </li>
            <li><a href="cadastros/opcoesCadastros.html"><i class="fas fa-address-card"></i> Cadastros</a></li>
            <li><a href="inscricao.html"><i class="fas fa-file-signature"></i> Inscrição</a></li>
        </ul>
        <div class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></div>
    </div>

    <div class="content">
        <h1>Inscrição</h1>
        <div class="box-container">
            <div class="box">
                <h2>Inscrição em Aulas</h2>
                <form id="inscricaoAulaForm">
                    <div class="form-group">
                        <label for="nomeAula">Nome:</label>
                        <select id="nomeAula" name="nomeAula">
                            <!-- Opções retiradas do banco de dados -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="aula">Aula:</label>
                        <select id="aula" name="aula">
                            <!-- Opções retiradas do banco de dados -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="horarioAula">Horário:</label>
                        <select id="horarioAula" name="horarioAula">
                            <!-- Opções retiradas do banco de dados -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="responsavelAula">Responsável:</label>
                        <select id="responsavelAula" name="responsavelAula">
                            <!-- Opções retiradas do banco de dados -->
                        </select>
                    </div>
                    <button type="button" class="btn-inscrever" onclick="inscrever()">Inscrever</button>
                </form>
            </div>

            <div class="box">
                <h2>Inscrição em Serviços</h2>
                <form id="inscricaoServicoForm">
                    <div class="form-group">
                        <label for="nomeServico">Nome:</label>
                        <select id="nomeServico" name="nomeServico">
                            <!-- Opções retiradas do banco de dados -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="servico">Serviço:</label>
                        <select id="servico" name="servico">
                            <!-- Opções retiradas do banco de dados -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="horarioServico">Horário:</label>
                        <select id="horarioServico" name="horarioServico">
                            <!-- Opções retiradas do banco de dados -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="responsavelServico">Responsável:</label>
                        <select id="responsavelServico" name="responsavelServico">
                            <!-- Opções retiradas do banco de dados -->
                        </select>
                    </div>
                    <button type="button" class="btn-inscrever" onclick="inscrever()">Inscrever</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="notification" class="notification">Inscrição realizada com sucesso!</div>

<script>
    function toggleDropdown(event, dropdownId) {
        event.preventDefault();
        var dropdown = document.getElementById(dropdownId);
        dropdown.style.display = dropdown.style.display === 'none' || dropdown.style.display === '' ? 'block' : 'none';
    }

    document.addEventListener("DOMContentLoaded", function() {
        // Exemplo de dados do usuário, que seriam carregados dinamicamente
        var userProfile = {
            name: "Samuel",
            picture: "D:/DocumentosHD/PROJETO WEB3/img/perfil.jpg" // Caminho da imagem
        };

        document.getElementById("profile-name").textContent = userProfile.name;
        document.getElementById("profile-picture").src = userProfile.picture;

        // Atualizar data atual
        var currentDate = new Date();
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById("current-date").textContent = currentDate.toLocaleDateString('pt-BR', options);

        // Carregar dados das aulas e serviços do banco de dados
        carregarNomes();
        carregarAulas();
        carregarServicos();
        carregarHorarios();
        carregarResponsaveis();
    });

    function carregarNomes() {
        // Esta função deve fazer uma chamada ao backend para obter os nomes
        var nomes = [
            { id: 1, nome: "João" },
            { id: 2, nome: "Maria" }
        ];

        var nomeAulaSelect = document.getElementById("nomeAula");
        var nomeServicoSelect = document.getElementById("nomeServico");
        nomes.forEach(function(nome) {
            var option = document.createElement("option");
            option.value = nome.id;
            option.textContent = nome.nome;
            nomeAulaSelect.appendChild(option);
            nomeServicoSelect.appendChild(option);
        });
    }

    function carregarAulas() {
        // Esta função deve fazer uma chamada ao backend para obter os dados das aulas
        var aulas = [
            { id: 1, nome: "Aula de Matemática" },
            { id: 2, nome: "Aula de Português" }
        ];

        var aulaSelect = document.getElementById("aula");
        aulas.forEach(function(aula) {
            var option = document.createElement("option");
            option.value = aula.id;
            option.textContent = aula.nome;
            aulaSelect.appendChild(option);
        });
    }

    function carregarServicos() {
        // Esta função deve fazer uma chamada ao backend para obter os dados dos serviços
        var servicos = [
            { id: 1, nome: "Serviço de Psicologia" },
            { id: 2, nome: "Serviço de Orientação Vocacional" }
        ];

        var servicoSelect = document.getElementById("servico");
        servicos.forEach(function(servico) {
            var option = document.createElement("option");
            option.value = servico.id;
            option.textContent = servico.nome;
            servicoSelect.appendChild(option);
        });
    }

    function carregarHorarios() {
        // Esta função deve fazer uma chamada ao backend para obter os horários
        var horarios = [
            { id: 1, horario: "08:00" },
            { id: 2, horario: "09:00" }
        ];

        var horarioAulaSelect = document.getElementById("horarioAula");
        var horarioServicoSelect = document.getElementById("horarioServico");
        horarios.forEach(function(horario) {
            var option = document.createElement("option");
            option.value = horario.id;
            option.textContent = horario.horario;
            horarioAulaSelect.appendChild(option);
            horarioServicoSelect.appendChild(option);
        });
    }

    function carregarResponsaveis() {
        // Esta função deve fazer uma chamada ao backend para obter os responsáveis
        var responsaveis = [
            { id: 1, nome: "Prof. João" },
            { id: 2, nome: "Prof. Maria" }
        ];

        var responsavelAulaSelect = document.getElementById("responsavelAula");
        var responsavelServicoSelect = document.getElementById("responsavelServico");
        responsaveis.forEach(function(responsavel) {
            var option = document.createElement("option");
            option.value = responsavel.id;
            option.textContent = responsavel.nome;
            responsavelAulaSelect.appendChild(option);
            responsavelServicoSelect.appendChild(option);
        });
    }

    function mostrarNotificacao() {
        var notificacao = document.getElementById('notification');
        notificacao.style.display = 'block';

        setTimeout(function() {
            notificacao.style.display = 'none';
        }, 3000);
    }

    function inscrever() {
        // Aqui você pode adicionar o código para enviar os dados para o backend
        mostrarNotificacao();
    }
</script>

</body>
</html>
