<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-claro: #4AA0CD;
            --azul-escuro: #041241;
            --branco: #FFFFFF;
            --vermelho: #E40101;
            --verde: #2E8B57;
            --fonte: "Nunito", sans-serif;
        }

        body {
            font-family: var(--fonte);
            background-color: var(--branco);
            color: var(--azul-escuro);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--branco);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--azul-escuro);
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid var(--azul-claro);
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: var(--azul-escuro);
            color: var(--branco);
        }

        .botoes {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .presenca, .ausencia {
            background-color: var(--verde);
            color: var(--branco);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .ausencia {
            background-color: var(--vermelho);
        }

        .presenca:hover, .ausencia:hover {
            background-color: var(--azul-claro);
            color: var(--azul-escuro);
        }

        .notification {
            display: none;
            padding: 10px;
            background-color: var(--verde);
            color: var(--branco);
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .notification.ausencia {
            background-color: var(--vermelho);
        }
    </style>
</head>
<body>
    <h1>Beneficiados</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Hora</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aluno 1</td>
                    <td>08:00</td>
                    <td>
                        <div class="botoes">
                            <button class="presenca" onclick="marcarPresenca('Aluno 1')">Presença</button>
                            <button class="ausencia" onclick="marcarAusencia('Aluno 1')">Ausência</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Aluno 2</td>
                    <td>08:10</td>
                    <td>
                        <div class="botoes">
                            <button class="presenca" onclick="marcarPresenca('Aluno 2')">Presença</button>
                            <button class="ausencia" onclick="marcarAusencia('Aluno 2')">Ausência</button>
                        </div>
                    </td>
                </tr>
                <!-- Adicione mais alunos conforme necessário -->
            </tbody>
        </table>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function mostrarNotificacao(mensagem, tipo) {
            var notificacao = document.getElementById('notification');
            notificacao.textContent = mensagem;
            notificacao.className = 'notification ' + tipo;
            notificacao.style.display = 'block';

            setTimeout(function() {
                notificacao.style.display = 'none';
            }, 3000);
        }

        function marcarPresenca(aluno) {
            mostrarNotificacao('Presença marcada para ' + aluno + ' com sucesso!', 'presenca');
        }

        function marcarAusencia(aluno) {
            mostrarNotificacao('Ausência marcada para ' + aluno + ' com sucesso!', 'ausencia');
        }
    </script>
</body>
</html>
