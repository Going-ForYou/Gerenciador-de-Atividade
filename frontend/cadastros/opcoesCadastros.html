<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Gerenciamento</title>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link relstylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<style>
    :root {
        --azul-claro: #00A1D0;
        --azul-escuro: #041241;
        --rosa: #D155A4;
        --amarelo: #FFD500;
        --branco: #FFFFFF;
    }
    body {
        font-family: "Nunito", sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        min-height: 100vh;
    }

    .sidebar {
        height: 100vh;
        width: 250px;
        background-color: var(--azul-claro);
        padding-top: 20px;
        color: var(--azul-escuro);
    }

    .logo {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        width: 95%;
    }

    .menu {
        list-style-type: none;
        padding: 0;
    }

    .menu li {
        padding: 10px;
    }

    .menu li a {
        color: var(--azul-escuro);
        text-decoration: none;
        border-radius: 4px; 
        transition: box-shadow 0.3s ease; 
    }

    .menu li a:hover {
        color: var(--azul-claro);
        background-color: var(--azul-escuro);
        font-size: 16px;
        width: 100%; 
        border-radius: 3px;
        box-shadow: 5px 5px 5px 5px var(--azul-escuro), 0px 0px 0px 10px var(--azul-escuro);
    }

    .dashboard {
        margin-bottom: 20px;
        border-top: 1px solid var(--azul-escuro);
        border-bottom: 1px solid var(--azul-escuro);
        padding: 10px 0;
    }

    .logout {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: var(--azul-claro);
        color: var(--azul-escuro);
        padding: 10px;
        border-radius: 10px;
        display: flex;
        align-items: center;
    }

    .logout a {
        color: var(--azul-escuro);
        text-decoration: none;
    }

    a {
        text-decoration: none;
        font-family: "Nunito", sans-serif;
        color: var(--azul-escuro);
    }

    .content {
        flex: 1;
        padding: 20px;
    }

    .profile {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--azul-claro);
        color: var(--azul-escuro);
        padding: 10px;
        border-radius: 10px;
        display: flex;
        align-items: center;
    }

    .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }
    
    h1 {
        font-family: "Nunito", sans-serif;
        color: var(--azul-escuro);
    }
    .box-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }
    
    .box {
        background-color: var(--branco);
        border: 1px solid var(--azul-claro);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        flex: 1 1 calc(50% - 20px); 
        box-sizing: border-box;
        text-align: center; 
    }
    .box h3 {
        margin-top: 10px; /* Reduz o espaço superior */
        color: var(--azul-escuro);
        border-bottom: 2px solid var(--azul-claro);
        padding-bottom: 10px;
        font-size: 25px;
    }
    .box h5 {
        color: var(--azul-escuro);
        margin: 10px 0;
        padding: 5px 10px;
        background-color: var(--azul-claro);
        border-radius: 5px;
        display: inline-block;
        font-size: 15px;
    }
    .box h5 a {
        color: var(--azul-escuro);
        text-decoration: none;
    }
    .box h5 a:hover {
        text-decoration: underline;
    }
    
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.4); 
    }

    .modal-content {
        background-color: var(--branco);
        margin: 5% auto; /* Ajusta a margem superior para ocupar menos espaço */
        padding: 10px; /* Reduz o padding interno */
        border: 1.5px solid var(--azul-claro);
        border-radius: 10px;
        width: 90%;
        max-width: 600px; /* Reduz a largura máxima */
        height: 80%; /* Mantém a altura */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    .close {
        color: var(--azul-escuro);
        font-size: 28px;
        font-weight: bold;
        align-self: flex-end; /* Move o botão para a direita */
        margin-bottom: 10px;
    }

    .close:hover,
    .close:focus {
        color: var(--azul-claro);
        text-decoration: none;
        cursor: pointer;
    }
    
    iframe {
        width: 100%;
        height: 100%;
        border: none;
        flex: 1; /* Faz o iframe ocupar o espaço disponível */
    }
    h3 { 
        color: var(--azul-escuro);
        font-family: "Nunito", sans-serif;
        padding-top: 0%;
        margin-top: 0%;
    }
</style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div> <img class="logo" src="templates\static\img\login\logo.png"> </div>
        <ul class="menu">
            <li class="dashboard"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-tasks"></i> Atividades</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Usuários</a></li>
            <li><a href="#"><i class="fas fa-address-card"></i> Cadastros</a></li>
        </ul>
        <div class="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></div>
    </div>

    <div class="content">
        <h1>Opções de Cadastro:</h1>
        <div class="box-container">
            <div class="box">
                <h3>Cadastro de Atividades</h3>
                <h5><a href="#" class="modal-link" data-url="cadastroAtividadesModal.html">Serviços\Aulas</a></h5>
            </div>
            <div class="box">
                <h3>Cadastro de Usuários</h3>
                <h5><a href="#" class="modal-link" data-url="cadastroUsuarioInternoModal.html">Funcionários e Voluntários</a></h5>
                <h5><a href="#" class="modal-link" data-url="cadastroUsuarioExternoModal.html">Beneficiado</a></h5>
            </div>
        </div>
    </div>
</div>

<div class="profile">
    <img src="D:\DocumentosHD\PROJETO WEB3\img\perfil.jpg" alt="Profile Picture">
    <a href="#">Samuel</a>
    <!-- Essa imagem do Samuel é pra ser alterada de acordo com o cadastro dos usuários --> 
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <iframe id="modalIframe"></iframe>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Modal
        var modal = document.getElementById("myModal");
        var modalIframe = document.getElementById("modalIframe");
        var modalLinks = document.querySelectorAll(".modal-link");
        var closeModal = document.getElementsByClassName("close")[0];

        modalLinks.forEach(function(link) {
            link.onclick = function(event) {
                event.preventDefault();
                modalIframe.src = link.getAttribute("data-url");
                modal.style.display = "block";
            }
        });

        closeModal.onclick = function() {
            modal.style.display = "none";
            modalIframe.src = ""; // Clear the iframe src to stop the video/audio
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                modalIframe.src = ""; // Clear the iframe src to stop the video/audio
            }
        }
    });
</script>

</body>
</html>
