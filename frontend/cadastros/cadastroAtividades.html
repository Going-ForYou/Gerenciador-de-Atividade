<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atividades</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --azul-claro: #00A1D0;
            --azul-escuro: #041241;
            --rosa: #D155A4;
            --amarelo: #FFD500;
            --branco: #FFFFFF;
            --fonte: "Nunito", sans-serif;
        }

        body {
            font-family: var(--fonte);
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid var(--azul-claro);
            border-radius: 10px;
            background-color: var(--branco);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--azul-escuro);
            font-weight: bold;
            font-family: var(--fonte);
            color: var(--azul-escuro);
        }

        input[type="text"],
        textarea,
        select,
        input[type="time"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--azul-claro);
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--azul-escuro);
            color: var(--branco);
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--azul-claro);
            color: var(--azul-escuro)
        }

        .day-of-week {
            margin-top: 5px;
            color: var(--azul-escuro);
            font-weight: bold;
        }

        .add-day-btn {
            margin-top: 10px;
            background-color: var(--azul-escuro);
            color: var(--azul-claro);

        }

        .activity-day {
            margin-bottom: 20px;
        }
        h2 {
            font-family: var(--fonte);
            color: var(--azul-escuro);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Cadastro de Atividades</h2>
        <form id="activityForm">
            <div class="form-group">
                <label for="activityName">Nome da Atividade:</label>
                <input type="text" id="activityName" name="activityName" required>
            </div>
            <div class="form-group">
                <label for="activityType">Tipo de Atividade:</label>
                <select id="activityType" name="activityType" required>
                    <option value="Aulas">Aulas</option>
                    <option value="Serviços">Serviços</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activityDescription">Descrição da Atividade:</label>
                <textarea id="activityDescription" name="activityDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="activityResponsible">Responsável:</label>
                <input type="text" id="activityResponsible" name="activityResponsible" required>
            </div>
            <div class="form-group">
                <label for="activityLimit">Limite de Alunos:</label>
                <input type="number" id="activityLimit" name="activityLimit" required>
            </div>
            <div id="activityDaysContainer">
                <div class="activity-day">
                    <div class="form-group">
                        <label for="activityDate">Data da Atividade:</label>
                        <input type="date" class="activityDate" name="activityDate[]" required>
                        <div class="day-of-week"></div>
                    </div>
                    <div class="form-group">
                        <label for="activityTime">Hora da Atividade:</label>
                        <input type="time" class="activityTime" name="activityTime[]" required>
                    </div>
                </div>
            </div>
            <button type="button" class="add-day-btn" id="addDayBtn">Adicionar Dia</button>
            <button type="submit">Cadastrar Atividade</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addDayBtn = document.getElementById('addDayBtn');
            const activityDaysContainer = document.getElementById('activityDaysContainer');

            addDayBtn.addEventListener('click', function () {
                const activityDay = document.createElement('div');
                activityDay.classList.add('activity-day');
                activityDay.innerHTML = `
                    <div class="form-group">
                        <label for="activityDate">Data da Atividade:</label>
                        <input type="date" class="activityDate" name="activityDate[]" required>
                        <div class="day-of-week"></div>
                    </div>
                    <div class="form-group">
                        <label for="activityTime">Hora da Atividade:</label>
                        <input type="time" class="activityTime" name="activityTime[]" required>
                    </div>
                `;
                activityDaysContainer.appendChild(activityDay);

                const dateInputs = activityDay.querySelectorAll('.activityDate');
                dateInputs.forEach(input => {
                    input.addEventListener('change', function () {
                        const dayOfWeekDiv = this.nextElementSibling;
                        const dateValue = this.value;
                        if (dateValue) {
                            const dayOfWeek = getDayOfWeek(dateValue);
                            dayOfWeekDiv.textContent = `Dia da Semana: ${dayOfWeek}`;
                        } else {
                            dayOfWeekDiv.textContent = '';
                        }
                    });
                });
            });

            function getDayOfWeek(dateString) {
                const date = new Date(dateString);
                const days = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
                return days[date.getDay()];
            }

            const initialDateInputs = document.querySelectorAll('.activityDate');
            initialDateInputs.forEach(input => {
                input.addEventListener('change', function () {
                    const dayOfWeekDiv = this.nextElementSibling;
                    const dateValue = this.value;
                    if (dateValue) {
                        const dayOfWeek = getDayOfWeek(dateValue);
                        dayOfWeekDiv.textContent = `Dia da Semana: ${dayOfWeek}`;
                    } else {
                        dayOfWeekDiv.textContent = '';
                    }
                });
            });
        });
    </script>
</body>

</html>
