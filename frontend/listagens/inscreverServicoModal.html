<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição em Serviços</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --azul-claro: #4AA0CD;
            --azul-escuro: #041241;
            --rosa: #D155A4;
            --amarelo: #FFD500;
            --branco: #FFFFFF;
            --cinza-claro: #f4f4f4;
            --azul: #007BFF;
            --verde: #2E8B57;
            --fonte: "Nunito", sans-serif;
        }
        body {
            font-family: var(--fonte);
            margin: 0;
            padding: 0;
            background-color: var(--cinza-claro);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .box {
            background-color: var(--branco);
            border: 1px solid var(--azul-claro);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        .box h2 {
            margin-top: 0;
            color: var(--azul-escuro);
            border-bottom: 2px solid var(--azul-claro);
            padding-bottom: 10px;
            font-size: 25px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--azul-escuro);
            font-weight: bold;
        }
        .form-group select {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid var(--azul-claro);
            border-radius: 5px;
            box-sizing: border-box;
            font-family: var(--fonte);
        }
        .btn-inscrever {
            background-color: var(--azul-escuro);
            color: var(--branco);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-inscrever:hover {
            background-color: var(--azul-claro);
            color: var(--azul-escuro);
        }
        .notification {
            display: none;
            padding: 10px;
            background-color: var(--verde);
            color: var(--branco);
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <h2>Inscrição em Serviços</h2>
        <form id="inscricaoServicoForm">
            <div class="form-group">
                <label for="nomeBeneficiado">Nome do Beneficiado:</label>
                <select id="nomeBeneficiado" name="nomeBeneficiado">
                    <!-- Opções retiradas do banco de dados -->
                </select>
            </div>
            <div class="form-group">
                <label for="servico">Serviço:</label>
                <select id="servico" name="servico">
                    <!-- Opções retiradas do banco de dados -->
                </select>
            </div>
            <div class="form-group">
                <label for="horarioServico">Horário:</label>
                <select id="horarioServico" name="horarioServico">
                    <!-- Opções retiradas do banco de dados -->
                </select>
            </div>
            <div class="form-group">
                <label for="responsavelServico">Responsável:</label>
                <select id="responsavelServico" name="responsavelServico">
                    <!-- Opções retiradas do banco de dados -->
                </select>
            </div>
            <button type="button" class="btn-inscrever" onclick="inscrever()">Inscrever</button>
        </form>
    </div>
</div>
<div id="notification" class="notification">Inscrição realizada com sucesso!</div>
<script>
    function mostrarNotificacao() {
        var notificacao = document.getElementById('notification');
        notificacao.style.display = 'block';
        setTimeout(function() {
            notificacao.style.display = 'none';
        }, 3000);
    }
    function inscrever() {
        // Aqui você pode adicionar o código para enviar os dados para o backend
        mostrarNotificacao();
    }
    document.addEventListener("DOMContentLoaded", function() {
        carregarNomes();
        carregarServicos();
        carregarHorarios();
        carregarResponsaveis();
    });
    function carregarNomes() {
        var nomes = [
            { id: 1, nome: "João" },
            { id: 2, nome: "Maria" }
        ];
        var nomeServicoSelect = document.getElementById("nomeServico");
        nomes.forEach(function(nome) {
            var option = document.createElement("option");
            option.value = nome.id;
            option.textContent = nome.nome;
            nomeServicoSelect.appendChild(option);
        });
    }
    function carregarServicos() {
        var servicos = [
            { id: 1, nome: "Serviço de Psicologia" },
            { id: 2, nome: "Serviço de Orientação Vocacional" }
        ];
        var servicoSelect = document.getElementById("servico");
        servicos.forEach(function(servico) {
            var option = document.createElement("option");
            option.value = servico.id;
            option.textContent = servico.nome;
            servicoSelect.appendChild(option);
        });
    }
    function carregarHorarios() {
        var horarios = [
            { id: 1, horario: "08:00" },
            { id: 2, horario: "09:00" }
        ];
        var horarioServicoSelect = document.getElementById("horarioServico");
        horarios.forEach(function(horario) {
            var option = document.createElement("option");
            option.value = horario.id;
            option.textContent = horario.horario;
            horarioServicoSelect.appendChild(option);
        });
    }
    function carregarResponsaveis() {
        var responsaveis = [
            { id: 1, nome: "Prof. João" },
            { id: 2, nome: "Prof. Maria" }
        ];
        var responsavelServicoSelect = document.getElementById("responsavelServico");
        responsaveis.forEach(function(responsavel) {
            var option = document.createElement("option");
            option.value = responsavel.id;
            option.textContent = responsavel.nome;
            responsavelServicoSelect.appendChild(option);
        });
    }
</script>
</body>
</html>
