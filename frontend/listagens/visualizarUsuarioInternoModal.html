<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Aula</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --azul-claro: #4AA0CD;
            --azul-escuro: #041241;
            --rosa: #D155A4;
            --amarelo: #FFD500;
            --branco: #FFFFFF;
            --fonte: "Nunito", sans-serif;
            --verde: #2E8B57;
        }

        body {
            font-family: var(--fonte);
            margin: 0;
            padding: 0;
            background-color: var(--branco);
        }

        .form-container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            background-color: var(--branco);
        }

        .left-column,
        .right-column {
            flex: 1;
            padding: 20px;
        }

        .left-column {
            border-right: 1px solid var(--azul-claro);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--azul-escuro);
            font-weight: bold;
            font-family: var(--fonte);
        }

        input[type="text"],
        textarea,
        select,
        input[type="time"],
        input[type="date"],
        input[type="number"],
        input[type="checkbox"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--azul-claro);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            pointer-events: none;
        }

        .enrolled-names-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .enrolled-names-list li {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid var(--azul-claro);
            border-radius: 5px;
            color: var(--azul-escuro);
            font-family: var(--fonte);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--azul-escuro);
            font-family: var(--fonte);
            text-decoration: underline;
            text-decoration-color: var(--azul-claro);
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Visualização de Usuario</h2>
    <div class="form-container">
        <div class="left-column">
            <form id="activityForm">
                <div class="form-group">
                    <label for="activityName">Nome:</label>
                    <input type="text" id="nome" name="nome" readonly>
                </div>
                <div class="form-group">
                    <label for="activityDescription">Email:</label>
                    <input id="email" name="email"  readonly>
                </div>
                <div class="form-group">
                    <label for="activityLimit">CPF:</label>
                    <input type="number" id="beneficiaryCpf" name="beneficiaryCpf" readonly>
            </form>
        </div>
        <div class="right-column">

        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Função para carregar dados da aula do banco de dados
        function loadActivityData() {
            // Simulação de chamada a uma API para obter os dados da aula
            // Chamada real para o backend
            const activityData = {
                name: "Aula de Matemática",
                description: "Aula sobre álgebra e geometria",
                responsible: "Prof. João",
                limit: 30,
                status: "Ativa",
                time: "10:00",
                days: ["Segunda-feira", "Quarta-feira"],
                enrolled: 20,
                students: ["João", "Maria", "José"]
            };

            // Preenchendo os dados no formulário
            document.getElementById('activityName').value = activityData.name;
            document.getElementById('activityDescription').value = activityData.description;
            document.getElementById('activityResponsible').value = activityData.responsible;
            document.getElementById('activityLimit').value = activityData.limit;
            document.getElementById('activityStatus').value = activityData.status;
            document.getElementById('activityTime').value = activityData.time;
            document.getElementById('activityEnrollment').value = `${activityData.enrolled}/${activityData.limit}`;

            // Preenchendo os dias da aula
            const daysContainer = document.getElementById('activityDaysContainer');
            activityData.days.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('activity-day');
                dayElement.textContent = day;
                daysContainer.appendChild(dayElement);
            });

            // Preenchendo os nomes dos alunos
            const namesList = document.getElementById('enrolledNamesList');
            activityData.students.forEach(student => {
                const studentElement = document.createElement('li');
                studentElement.textContent = student;
                namesList.appendChild(studentElement);
            });
        }

        // Carregar os dados ao carregar a página
        document.addEventListener('DOMContentLoaded', loadActivityData);
    </script>
</body>

</html>
