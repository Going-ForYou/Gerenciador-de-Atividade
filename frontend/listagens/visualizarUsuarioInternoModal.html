<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Usuário Interno</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --azul-claro: #4AA0CD;
            --azul-escuro: #041241;
            --rosa: #D155A4;
            --amarelo: #FFD500;
            --branco: #FFFFFF;
            --fonte: "Nunito", sans-serif;
            --verde: #2E8B57;
        }

        body {
            font-family: var(--fonte);
            margin: 0;
            padding: 0;
            background-color: var(--branco);
        }

        .form-container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            background-color: var(--branco);
        }

        .left-column,
        .right-column {
            flex: 1;
            padding: 20px;
        }

        .left-column {
            border-right: 1px solid var(--azul-claro);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--azul-escuro);
            font-weight: bold;
            font-family: var(--fonte);
        }

        input[type="text"],
        textarea,
        select,
        input[type="email"],
        input[type="number"],
        input[type="checkbox"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid var(--azul-claro);
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            pointer-events: none;
        }

        .activity-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .activity-list li {
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid var(--azul-claro);
            border-radius: 5px;
            color: var(--azul-escuro);
            font-family: var(--fonte);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--azul-escuro);
            font-family: var(--fonte);
            text-decoration: underline;
            text-decoration-color: var(--azul-claro);
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Visualização de Usuário Interno</h2>
    <div class="form-container">
        <div class="left-column">
            <form id="userForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" readonly>
                </div>
                <div class="form-group">
                    <label for="userType">Tipo de Usuário:</label>
                    <input type="text" id="userType" name="userType" readonly>
                </div>
                <div class="form-group">
                    <label for="funcao">Função:</label>
                    <input type="text" id="funcao" name="funcao" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="userPerfil">Tipo de Perfil:</label>
                    <input type="text" id="userPerfil" name="userPerfil" readonly>
                </div>
            </form>
        </div>
        <div class="right-column">
            <div class="form-group">
                <label for="responsibleActivities">Atividades Responsável:</label>
                <ul id="activityList" class="activity-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // Função para carregar dados do usuário do banco de dados
        function loadUserData() {
            // Simulação de chamada para obter os dados do usuário
            // Chamada real para o backend
            const userData = {
                nome: "Glenda Rangel",
                userType: "Funcionário",
                funcao: "Coordenador",
                email: "glenda.rangel@hotmail.com",
                userPerfil: "Administrador",
                activities: [
                    { name: "Aula de Matemática", date: "25/05/2025", time: "10:00" },
                    { name: "Reunião Pedagógica", date: "26/05/2025", time: "14:00" },
                    { name: "Workshop de Ciências", date: "27/05/2025", time: "09:00" }
                ]
            };

            // Preenchendo os dados no formulário
            document.getElementById('nome').value = userData.nome;
            document.getElementById('userType').value = userData.userType;
            document.getElementById('funcao').value = userData.funcao;
            document.getElementById('email').value = userData.email;
            document.getElementById('userPerfil').value = userData.userPerfil;

            // Preenchendo a lista de atividades
            const activityList = document.getElementById('activityList');
            userData.activities.forEach(activity => {
                const activityItem = document.createElement('li');
                activityItem.textContent = `${activity.name} - ${activity.date} - ${activity.time}`;
                activityList.appendChild(activityItem);
            });
        }

        // Carregar os dados ao carregar a página
        document.addEventListener('DOMContentLoaded', loadUserData);
    </script>
</body>

</html>
