{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login/login.css'%}">

    <title>Confirmar Email</title>
</head>
<body>

    <div class="background"></div>
    <div class="container">

        {% if messages %}
        <br>
            {% for message in messages%}
                <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %}

        {% endif %}

    </div>

        <form method="post">
        <img src="{% static 'img/login/logo.png'%}">
         {% csrf_token %}

            <label for="username">E-mail</label>
            <input class="#" type="email" placeholder="Digite seu email" name="email" id="username">

            <button>Enviar</button>

            <a href="{% url 'login' %}">Voltar</a>

        </form>

            <p>© 2024 Avante. Todos os direitos reservados – Desenvolvido por GOING FORYOU</p>

</body>
</html>
