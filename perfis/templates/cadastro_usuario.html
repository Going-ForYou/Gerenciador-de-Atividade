{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>



    <div class="container">

         {% if messages %}
        <br>
            {% for message in messages%}
                <div class="alert {{message.tags}}">{{message}}</div>
            {% endfor %}

        {% endif %}


        <form action="{% url 'cadastro_usuario'%}" method="POST">

            {% csrf_token %}

            <br>
            <label>Nome:</label>
            <input class="form-control" type="text" placeholder="Digite seu nome" name="nome" value="{{nome}}">


            <br>
            <label>Sobrenome:</label>
            <input class="form-control" type="text" placeholder="Digite seu sobrenome" name="sobrenome" value="{{sobrenome}}">
            <br>

            <label>E-mail:</label>
            <input class="form-control" type="email" placeholder="Digite seu email" name="email" value="{{email}}">
            <br>

            <label>Perfil</label>
            {{grupoForm.grupo_de_acesso}}
            <br>

            <label>Tipo de Usuariol</label>
            {{grupoForm.tipoUsuario}}
            <br>

            <label>Função</label>
            {{grupoForm.funcao}}
            <br>


            <input type="submit" class="btn btn-success" value="Cadastrar">
        </form>

    </div>

</body>
</html>
